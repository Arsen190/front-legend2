    <p>Челове́к-пау́к, настоящее имя Пи́тер Бе́нджамин Па́ркер — супергерой, появляющийся в комиксах издательства Marvel Comics, созданный Стэном Ли и Стивом Дитко. С момента своего первого появления на страницах комикса Amazing Fantasy № 15 он стал одним из самых популярных супергероев.</p>
